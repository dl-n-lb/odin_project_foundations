<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="content">
        <h2>This is a service (<em>real</em>)! Sign up here! <br> Its a great idea!</h2>
        <form action="#" method="post">
            <title>Let's a go!</title>
            <div class="input-col">
                <label for="first-name">first name</label>
                <input type ="text" name="first-name" placeholder="Joe">
            </div>
            <div class="input-col">
                <label for="last-name">last name</label>
                <input type="text" name="last-name" placeholder="Bloggs">
            </div>
            <div class="input-col">
                <label for="email">email *</label>
                <input type="email" name="email" placeholder="user@example.com" required>
            </div>
            <div class="input-col">
                <label for="phone-number">phone number *</label>
                <input type="text" name="phone-number" placeholder="+447890123456" pattern="\+\d{12}$" required>
            </div>
            <div class="input-col">
                <label for="password">password *</label>
                <input type="password" name="password" required>
            </div>
            <div class="input-col">
                <label for="confirm-password">confirm password *</label>
                <input type="password" name="confirm-password" required>
            </div>
        </form>
        <button type="submit">create account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    <div class="image-left">
        <img src="images/astolfo4.jpg" alt="my king">
        <div>
            <img src="" alt="logo">
            <h1>Service</h1>
        </div>
    </div>
</body>
</html>
